<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de Senha</title>
    <link rel="icon" href="assets/security.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;600&display=swap" rel="stylesheet">

    <!-- CSS -->

</head>
<body>
    <h1 class="title">Gerador de Senha</h1>
    <h3 class="subtitle">Desenvolvidor por <a href="https://www.instagram.com/_allansg" target="_blank">Allan Deyvson</a></h3>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" type="range" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title-2">Sua senha gerada Ã©:</span>
        <span id="password" class="password" onclick="copyPassword()" >123123123</span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
